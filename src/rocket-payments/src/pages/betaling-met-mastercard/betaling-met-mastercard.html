<ion-header>

  <ion-navbar>
    <ion-title style="background-color: white">Payment with Mastercard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <form (ngSubmit)="submitPayment()" style="position: absolute; top:30%; width:100%">

    <ion-item>
      <ion-label stacked>Account or Contact</ion-label>
      <ion-input  type="text" id="name"
                 [(ngModel)]="payment.name" name="name"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Amount</ion-label>
      <ion-input  type="number" id="amount"
                 [(ngModel)]="payment.amount" name="amount"
      ></ion-input>
    </ion-item>



  <button type="submit" ion-button block padding="15%" >Send</button>
  </form>
</ion-content>
